user.migration.header=Hei, 
user.migration.introduction=Kontoen din hos Entur skal snart overføres til en ny autentiseringsløsning.<br/> \
  <ul> \
    <li>I dag får du en e-post for å bekrefte kontoen din i den nye autentiseringsløsningen.</li> \
    <li>Om noen dager vil autentiseringsløsningen aktiveres: Før du logger inn på våre tjenester første gang, må passordet endres ved å velge "Glemt passord".</li> \
  </ul> \
  <br/>Dette gjelder din brukerkonto for: \
  <ul> \
    <li>Operatørportalen</li> \
    <li>Stoppestedsregisteret</li> \
    <li>Avviksmeldinger</li> \
    <li>Nplan</li> \
  </ul> \
  <br/>Dersom du ikke benytter noen av disse tjenestene kan du se bort fra meldingen. \
  <br/><br/> \
  Your Entur account will soon be transferred to a new authentication solution.<br/> \
  <ul> \
    <li>Today you will receive by email a request to verify your account in the new authentication solution.</li> \
    <li>In a few days the new authentication solution will be activated: Before you log on our services, you will have to set your password by choosing "Forgot password".</li> \
  </ul> \
  <br/>This applies to the following services: \
  <ul> \
    <li>Operator Portal</li> \
    <li>Stop place registry</li> \
    <li>Deviation messages</li> \
    <li>Nplan</li> \
  </ul> \
  <br/>If you do not use any of these services you can ignore this message.

